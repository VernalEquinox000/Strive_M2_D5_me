<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/edit.css" />

    <title>Edit Profile</title>
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img class="pt-1" src="img/strivix.png" height="36" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </nav>
    </section>

    <section>
        <div class="container-fluid mt-5">
            
            <div class="row">
                <div class="col-4"></div>

                <div class="col-6">
                    <div class="row">
                        <!--nested row 1-->
                        <div class="col-3">

                        </div>

                        <div class="col-9">
                            <h1>Edit profile</h1>
                        </div>
                    </div>

                    <!--nested row 2-->
                    <div class="row">
                            
                        <div class="col-3">
                            <!--<div class="shadow p-3 mb-5 bg-white rounded">-->
                                <div class="card" style="width: 100px">
                                <img src="img/strive.png" class="card-img-top" class="rounded float-left" alt="strive-logo">
                                </div>
                            <!--</div>-->
                        </div>

                        <div class="col-9">
                            <button type="button" class="btn btn-secondary btn-sm" width="150px">Strive Student</button>
                            <h4>Language:</h4><div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Dropdown button
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="">
                                            <a class="dropdown-item" href="#">English</a>
                                            <a class="dropdown-item" href="#">Italian</a>
                                            <a class="dropdown-item" href="#">French</a>
                                        </div>
                            </div>
                        </div>
                    </div>

                    <!--nested row 3-->
                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-9">
                            <h4>Maturity Settings:</h4>
                            <button type="button" class="btn btn-secondary btn-sm" width="150px">All Maturity Ratings</button>
                            <span>Show titles for all maturity ratings for this profile.</span>
                            <button type="button" class="btn btn-dark">EDIT</button>

                        </div>
                    </div>

                    <!--nested row 4-->

                    <div class="row">
                        <div class="col-3">
                        </div>

                        <div class="col-9">
                            <h4>Autoplay controls:</h4>
                            <!--Check icon?-->
                            <span>Autoplay next episode in a series on all devices</span>
                            <span>Autoplay previews while browsing on all devices</span>
                        </div>
                    </div>


                    <!--nested row 5-->
                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-9">
                            <button type="button" class="btn btn-dark">SAVE</button>
                            <button type="button" class="btn btn-dark">CANCEL</button>
                            <button type="button" class="btn btn-dark">DELETE PROFILE</button>
                            
                        </div>
                    </div>

                   


                     
                        














                </div>

                <div class="col-2"></div>
 
            </div>
        </div>
   
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
